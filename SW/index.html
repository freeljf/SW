    <script src="js/jsrender.min.js"></script>
    <script id="temp1" type="text/x-jsrender">
        {{for #data.p}}
        <div class="np-list">
            <a href="soft-detail.html?ID={{:ID}}" class="shenhui14">
                <img src="img/label.png" />

            </a>
        </div>
        {{/for}}
    </script>
    <script>
        $(function () {
            //网页加载完成时开启
            $("#d1").text("正在加载...");
            loadSW();
        })
        function loadSW() {
            $.ajax({
                cache: false,
                type: "get",
                url: "index.ashx",
                dataType: "json",
                success: function (json) {
                    //var da = json.photos
                    //jsrender渲染html代码
                    var html = $("#temp1").render({ p: json });
                    $("#d1").html(html);
                },
                error: function () {
                    alert("服务器内部错误 ");
                }
            })
        }
        
    </script>
